<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f4f4f4;
      color: #333;
    }
    .spinner {
      font-size: 24px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <h2>üîÅ Redirecting to your QR page...</h2>
  <div class="spinner">‚è≥</div>

  <script>
    window.addEventListener("load", () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const email = params.get("email");
      const claimed = params.get("claimed") || "1"; // default claimed=1

      if (!id) {
        document.body.innerHTML = "<h2>‚ùå Missing ID for redirection.</h2>";
        return;
      }

      try {
        if (email) {
          localStorage.setItem("qr_claimed_email", email);
        }

        const redirectUrl = `https://process.qrtagall.com/?id=${encodeURIComponent(id)}&claimed=${claimed}`;
        console.log("üîÑ Redirecting to:", redirectUrl);
        window.location.href = redirectUrl;
      } catch (err) {
        document.body.innerHTML = `<h2>‚ùå Redirect failed</h2><p>${err.message}</p>`;
        console.error("Redirect error:", err);
      }
    });
  </script>
</body>
</html>
