<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QRTagAll ‚Äì Claiming QR...</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding-top: 80px;
      color: #333;
    }
    .spinner {
      margin-top: 20px;
      font-size: 22px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    .info {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üîê Finalizing QR Claim (v5.0)</h2>
  <p class="info" id="status">Just a moment while we complete the process...</p>
  <div class="spinner">‚è≥</div>

 <script>
  async function finalizeQRClaim() {
    const hashParams = new URLSearchParams(window.location.hash.slice(1));
    const accessToken = hashParams.get("access_token");
    const id = hashParams.get("state");

    const statusEl = document.getElementById("status");

    if (!accessToken || !id) {
      statusEl.textContent = "‚ùå Missing access token or QR ID.";
      return;
    }

    try {
      // 1Ô∏è‚É£ Fetch user email from Google
      const userInfoRes = await fetch("https://www.googleapis.com/oauth2/v3/userinfo", {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const userInfo = await userInfoRes.json();
      const email = userInfo.email;

      if (!email) throw new Error("No email received from Google.");
      console.log("üìß Email fetched:", email);

      // 2Ô∏è‚É£ Call your Apps Script backend to finalize claim
      const backendUrl = `https://script.google.com/macros/s/AKfycbxOLiYTTGbzzitpPX6Ht-RVsqQGRNPWbpmJrncxHadVBy33Mst9w6yqJt5v8A3YcpUO/exec`;
      const response = await fetch(`${backendUrl}?initClaim=${encodeURIComponent(id)}&email=${encodeURIComponent(email)}&oauthClaim=1`);
      const result = await response.json();

      console.log("‚úÖ Backend response:", result);

      if (!result.success) throw new Error(result.details || "Claim failed");

      // 3Ô∏è‚É£ Save email to localStorage
      localStorage.setItem("qr_claimed_email", email);

      // 4Ô∏è‚É£ Redirect to clean URL
      const finalUrl = `${window.location.origin}/?id=${encodeURIComponent(id)}&claimed=1`;
      statusEl.textContent = "‚úÖ Claim completed. Redirecting...";
      setTimeout(() => {
        window.location.href = finalUrl;
      }, 1500);

    } catch (err) {
      console.error("‚ùå Error:", err);
      statusEl.textContent = `‚ùå ${err.message}`;
    }
  }

  finalizeQRClaim();
</script>

</body>
</html>
