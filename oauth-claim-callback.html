<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QRTagAll ‚Äì Claiming QR...</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding-top: 80px;
      color: #333;
    }
    .spinner {
      margin-top: 20px;
      font-size: 22px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    .info {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üîê Finalizing QR Claim (v-9)</h2>
  <p class="info" id="status">Just a moment while we complete the process...</p>
  <div class="spinner">‚è≥</div>

  <script>
    async function finalizeQRClaim() {
      const hashParams = new URLSearchParams(window.location.hash.slice(1));
      const accessToken = hashParams.get("access_token");
      const id = hashParams.get("state");
      const statusEl = document.getElementById("status");

      if (!accessToken || !id) {
        statusEl.textContent = "‚ùå Missing access token or QR ID.";
        return;
      }

      try {
        // ‚úÖ Get user's email
        const userInfoRes = await fetch("https://www.googleapis.com/oauth2/v3/userinfo", {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const userInfo = await userInfoRes.json();
        const email = userInfo.email;

        if (!email) throw new Error("No email received from Google.");
        console.log("üìß Email fetched:", email);

        // ‚úÖ Store email locally
        localStorage.setItem("qr_claimed_email", email);

        // ‚úÖ Redirect to backend to claim
        const backendUrl = `https://script.google.com/macros/s/AKfycbxOLiYTTGbzzitpPX6Ht-RVsqQGRNPWbpmJrncxHadVBy33Mst9w6yqJt5v8A3YcpUO/exec`;
        const redirectBackUrl = `${window.location.origin}/?id=${encodeURIComponent(id)}&claimed=1`;

        const claimUrl = `${backendUrl}?initClaim=${encodeURIComponent(id)}&email=${encodeURIComponent(email)}&oauthClaim=1&redirect=${encodeURIComponent(redirectBackUrl)}`;

        console.log("üöÄ Redirecting to backend:", claimUrl);
        window.location.href = claimUrl;

      } catch (err) {
        console.error("‚ùå Error:", err);
        statusEl.textContent = `‚ùå Error: ${err.message}`;
      }
    }

    finalizeQRClaim();
  </script>
</body>
</html>
