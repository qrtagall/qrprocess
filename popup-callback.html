<!DOCTYPE html>
<html>
<head>
  <title>QRTagAll - Claim Finalized</title>
<script>
  const id = new URLSearchParams(window.location.search).get("id");
  console.log("🧾 ID parsed in popup:", id);

  // ✅ 1. Try postMessage (for parent window)
  if (window.opener) {
    console.log("📤 Sending message to opener via postMessage...");
    window.opener.postMessage({ id, claimed: true }, "*");
  } else {
    console.warn("⚠️ window.opener not available");
  }

  // ✅ 2. Also broadcast (fallback for same-origin setups)
  try {
    const channel = new BroadcastChannel("qr_claim_channel");
    channel.postMessage({ id, claimed: true });
    console.log("📢 Sent message via BroadcastChannel");
  } catch (e) {
    console.error("❌ BroadcastChannel failed:", e);
  }

  // ✅ Close popup after delay
  setTimeout(() => window.close(), 700);
</script>
