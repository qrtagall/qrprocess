<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QRTagAll ‚Äì Finalizing...</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding-top: 80px;
      color: #333;
    }
    .spinner {
      margin-top: 20px;
      font-size: 22px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    .info {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üîê Processing...</h2>
  <p class="info">This window will close automatically...</p>
  <div class="spinner">‚è≥</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const claimed = params.get("claimed");
    const email = params.get("email");
    const action = params.get("action"); // could be 'verify'

    console.log("üßæ ID parsed in popup:", id);
    console.log("üì® Action:", action);
	console.log("üì® Email:", email);

    // Shared payload
    const payload = { id, email: email || "", timestamp: new Date().toISOString() };
	
	
	window.addEventListener("message", (event) => {
		  if (event.data.request === "verify-status" && email) {
			console.log("üì§ Responding to verify-status request");
			window.opener?.postMessage({ verified: true, email, id }, "*");
		  }
		});

    if (action === "verify" && id && email) {
      // üîÅ 1. Verification-only login
      try {
        const verifyChannel = new BroadcastChannel("qr_verify_channel");
        verifyChannel.postMessage({ ...payload, verified: true });
        console.log("üì° Broadcast sent (verify)");
      } catch (e) {
        console.warn("‚ö†Ô∏è BroadcastChannel failed (verify):", e);
      }

      // Fallback
      try {
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage({ ...payload, verified: true }, "*");
          console.log("üì§ postMessage sent to parent (verify)");
        }
      } catch (e) {
        console.warn("‚ö†Ô∏è postMessage failed:", e);
      }

      localStorage.setItem("qr_verified", JSON.stringify({ ...payload, verified: true }));
    }

    else if (id && claimed) {
      // üîÅ 2. Claim flow
      try {
        const channel = new BroadcastChannel("qr_claim_channel");
        channel.postMessage({ ...payload, claimed: true });
        console.log("üì° Broadcast sent (claim)");
      } catch (e) {
        console.warn("‚ö†Ô∏è BroadcastChannel failed (claim):", e);
      }

      try {
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage({ ...payload, claimed: true }, "*");
          console.log("üì§ postMessage sent to parent (claim)");
        }
      } catch (e) {
        console.warn("‚ö†Ô∏è postMessage failed:", e);
      }

      localStorage.setItem("qr_claimed", JSON.stringify({ ...payload, claimed: true }));
    }

    else {
      document.querySelector(".info").textContent = "‚ö†Ô∏è Missing or invalid claim/verify data.";
      document.querySelector(".spinner").textContent = "";
    }

    setTimeout(() => {
      console.log("üîí Closing popup...");
      window.close();
    }, 1500);
  </script>
</body>
</html>
