<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QRTagAll ‚Äì Finalizing...</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding-top: 80px;
      color: #333;
    }
    .spinner {
      margin-top: 20px;
      font-size: 22px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    .info {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üîê QR Claim Finalized</h2>
  <p class="info">This window will close automatically...</p>
  <div class="spinner">‚è≥</div>

  <script>
    // Extract ID from query
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const claimed = params.get("claimed");

    console.log("üßæ ID parsed in popup:", id);

    if (id && claimed) {
      // ‚úÖ 1. BroadcastChannel (main route)
      try {
        const channel = new BroadcastChannel("qr_claim_channel");
        channel.postMessage({ id, claimed: true });
        console.log("üì° Broadcast sent to main window");
      } catch (e) {
        console.warn("‚ö†Ô∏è BroadcastChannel not supported:", e);
      }

      // ‚úÖ 2. Fallback postMessage to opener
      try {
        if (window.opener && !window.opener.closed) {
          console.log("üì§ Sending postMessage to parent window");
          window.opener.postMessage({ id, claimed: true }, "*");
        } else {
          console.warn("‚ö†Ô∏è window.opener is null or closed");
        }
      } catch (e) {
        console.warn("‚ö†Ô∏è postMessage failed:", e);
      }

      // ‚úÖ 3. Set localStorage as backup (in case same browser/tab checks)
      try {
        localStorage.setItem("qr_claimed", JSON.stringify({
          id,
          claimed: true,
          timestamp: new Date().toISOString()
        }));
        console.log("üì¶ Stored in localStorage");
      } catch (e) {
        console.warn("‚ö†Ô∏è localStorage failed:", e);
      }

      // ‚úÖ 4. Auto-close popup after short delay
      setTimeout(() => {
        console.log("üîí Closing popup...");
        window.close();
      }, 1500);
    } else {
      document.querySelector(".info").textContent = "‚ö†Ô∏è Missing or invalid claim data.";
      document.querySelector(".spinner").textContent = "";
    }
  </script>
</body>
</html>
