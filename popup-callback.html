<!DOCTYPE html>
<html>
<head>
  <title>QRTagAll - Claim Finalized</title>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");
  const claimed = urlParams.get("claimed");

  console.log("🧾 ID parsed in popup:", id);

  if (id && claimed) {
    const channel = new BroadcastChannel("qr_claim_channel");
    channel.postMessage({ claimed: true, id });
    console.log("📤 Sent message to main page via channel");
  } else {
    console.warn("❌ Missing ID or claim info in popup");
  }

  setTimeout(() => {
    window.close();
  }, 800);
</script>

</head>
<body>
  <p>✅ QR Claimed. You can close this window.</p>
  <script>
    // auto-close in 1 second, fallback after 3 seconds
    setTimeout(() => {
      try {
        window.close();
      } catch (e) {}
    }, 1000);
    setTimeout(() => {
      document.body.innerHTML += "<p style='font-size:12px; color:gray'>(If not closed, please close manually..)</p>";
    }, 3000);
  </script>
</body>

</html>
