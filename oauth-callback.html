<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifying...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>🔐 Verifying identity...</h2>
  <p>Please wait...</p>

  <script>
    const params = new URLSearchParams(window.location.hash.substring(1));
    const token = params.get("access_token");
    const id = new URLSearchParams(window.location.search).get("id");

    if (token && id) {
      fetch("https://www.googleapis.com/oauth2/v3/userinfo", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(user => {
        if (user.email) {
          localStorage.setItem("qr_claimed_email", user.email);
          console.log("✅ Email stored:", user.email);

          // 🔁 Redirect back to main page without token in URL
          const returnUrl = `${window.location.origin}${window.location.pathname.replace("oauth-callback.html", "")}?id=${encodeURIComponent(id)}&verified=1`;
          window.location.href = returnUrl;
        } else {
          alert("❌ Failed to fetch email");
        }
      })
      .catch(err => {
        console.error("❌ Error fetching email:", err);
        alert("Login failed");
      });
    } else {
      alert("Invalid token or ID.");
    }
  </script>
</body>
</html>
