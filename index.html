  <script>
	
    
	const SALT = "QRTagall@2025";

    async function sha256(input) {
      const encoder = new TextEncoder();
      const data = encoder.encode(input);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function verifyId() {
  const id = getQueryParam("id");
  const resultDiv = document.getElementById("result");
  const spinner = document.getElementById("spinner");
  const idText = document.getElementById("idText");
  const loginSection = document.getElementById("loginSection");
 

  if (!id) {
    spinner.style.display = "none";
    resultDiv.style.display = "block";
    resultDiv.textContent = "‚ùå No ID provided in URL.";
    resultDiv.style.color = "var(--error)";
    return;
  }

  idText.textContent = id;

  if (!id.includes("_")) {
    spinner.style.display = "none";
    resultDiv.style.display = "block";
    resultDiv.textContent = "‚ùå Invalid format. Expected format: TIMESTAMP_SIGNATURE";
    resultDiv.style.color = "var(--error)";
    return;
  }

  const [timestamp, hashPart] = id.split("_");

  if (!/^\d{17}$/.test(timestamp)) {
    spinner.style.display = "none";
    resultDiv.style.display = "block";
    resultDiv.textContent = "‚ùå Invalid timestamp format.";
    resultDiv.style.color = "var(--error)";
    return;
  }

  const expectedHash = await sha256(timestamp + SALT);
  const isValid = expectedHash.startsWith(hashPart);

  if (isValid) {
    await fetchAssetData(id);
  } else {
    spinner.style.display = "none";
    resultDiv.style.display = "block";
    resultDiv.textContent = "‚ùå Invalid ID (Signature mismatch or tampered)";
    resultDiv.style.color = "var(--error)";
    loginSection.style.display = "none";
  }
}


	function convertDriveUrl(value) {
	  const match = value.match(/drive\.google\.com\/file\/d\/([^/]+)/);
	  if (match) {
		const fileId = match[1];
		return `https://drive.google.com/uc?export=download&id=${fileId}`;
	  }
	  return value;
	}




async function resolveAndRender(value, i) {
value = convertDriveUrl(value); // üëà Patch Google Drive link if needed
  try {
    const resolveUrl = `https://script.google.com/macros/s/AKfycbzgrQ9JzTzDY57cxlWs-g4kbiCb4C5j9X54BzE2eniGp3LQYKSFqNr5-yai4ZJmfjO83Q/exec?resolve=${encodeURIComponent(value)}`;
    const res = await fetch(resolveUrl);
    const json = await res.json();

    if (json.error) return `<p>‚ö†Ô∏è Couldn‚Äôt load Info ${i}</p>`;

    const finalUrl = json.resolvedUrl;
    const contentType = json.contentType;

    if (/image/i.test(contentType)) {
      return `<div><b>üñºÔ∏è Image ${i}</b><br><img src="${finalUrl}" style="max-width:100%;"></div>`;
    } else if (/video/i.test(contentType)) {
      return `<div><b>üé• Video ${i}</b><br><video controls width="100%"><source src="${finalUrl}"></video></div>`;
    } else if (/pdf/i.test(contentType)) {
      return `<p>üìÑ <a href="${finalUrl}" target="_blank">View PDF ${i}</a></p>`;
    } else {
      return `<p>üîó <a href="${finalUrl}" target="_blank">Link ${i}</a></p>`;
    }

  } catch (e) {
    return `<p>‚ö†Ô∏è Error loading Info ${i}</p>`;
  }
}




async function renderInfoBlock(data) {
  let html = "";

  for (let i = 1; i <= 10; i++) {
    const value = data[`info${i}`];
    if (!value) continue;

    if (value.startsWith("http")) {

      // ‚úÖ Special handling for Google Drive links
      
		if (/drive\.google\.com/.test(value)) {
		  const match = value.match(/\/d\/([^/]+)/);
		  const fileId = match ? match[1] : null;

		  if (fileId) {
			const iframePreview = `https://drive.google.com/file/d/${fileId}/preview`;

			html += `
			  <div style="margin-bottom:20px;">
				<iframe src="${iframePreview}" width="100%" height="400" frameborder="0"
				  allow="autoplay; encrypted-media" 
				  sandbox="allow-scripts allow-same-origin allow-presentation">
				</iframe>
			  </div>`;
		  } else {
			html += `<p><a href="${value}" target="_blank">üîó Open Drive File</a></p>`;
		  }
		}
	  
	  
	  else {
        // üåê All other URLs ‚Äî resolve and render
        html += await resolveAndRender(value, i);
      }

    } else {
      // üìù Plain text content
      html += `<p>üìù <b>Note ${i}:</b> ${value}</p>`;
    }
  }

  return html;
}







async function fetchAssetData(id) {
  const popup = document.getElementById("popup");
  const mainContent = document.getElementById("mainContent");
  const assetTitle = document.getElementById("assetTitle");
  const assetLinks = document.getElementById("assetLinks");
  const resultDiv = document.getElementById("result");
  const spinner = document.getElementById("spinner");
  const loginSection = document.getElementById("loginSection");

  try {
    const apiUrl = `https://script.google.com/macros/s/AKfycbzgrQ9JzTzDY57cxlWs-g4kbiCb4C5j9X54BzE2eniGp3LQYKSFqNr5-yai4ZJmfjO83Q/exec?id=${encodeURIComponent(id)}`;
    const res = await fetch(apiUrl);
    const json = await res.json();

    spinner.style.display = "none";

    if (!json.found) {
      resultDiv.style.display = "block";
      resultDiv.innerHTML = "üîé This ID is unclaimed or missing in records.";
      loginSection.style.display = "block";
      return;
    }

    // üß† Show content in main section
    popup.style.display = "none";
    mainContent.style.display = "block";
	
	
	document.getElementById("editBtn").disabled = false;
	document.getElementById("editBtn").classList.remove("disabled-button");
	document.getElementById("editBtn").classList.add("enabled");


    const data = json.data;
    assetTitle.textContent = data.Description || "Verified Asset";

   assetLinks.innerHTML = await renderInfoBlock(data);



  } catch (err) {
    spinner.style.display = "none";
    resultDiv.style.display = "block";
    resultDiv.innerHTML = "‚ùå Error retrieving data."+err;
  }
}

}
