    async function sha256(input) {
      const encoder = new TextEncoder();
      const data = encoder.encode(input);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0')).join('');
    }

// Main handler when claim is confirmed
async function onClaimReceived(id) {
  clearInterval(pollingInterval);
  const spinner = document.getElementById("spinner");
  const result = document.getElementById("result");

  spinner.style.display = "block";
  result.textContent = "üîÑ Finalizing your QR claim...";

  try {
    const webAppUrl = "https://script.google.com/macros/s/AKfycbxOLiYTTGbzzitpPX6Ht-RVsqQGRNPWbpmJrncxHadVBy33Mst9w6yqJt5v8A3YcpUO/exec";
    const response = await fetch(`${webAppUrl}?initClaim=${encodeURIComponent(id)}`);
    const json = await response.json();

    spinner.style.display = "none";

    if (json.success) {
      try { await navigator.clipboard.writeText(json.spreadsheetUrl); } catch {}
      result.innerHTML = `
        ‚úÖ QR Claimed<br>
        üìß ${json.email}<br>
        üîó <a href="${json.spreadsheetUrl}" target="_blank">${json.spreadsheetUrl}</a>

    } else {
      result.style.color = "red";
      result.innerHTML = `‚ùå Claim failed: ${json.details || "Unknown error"}`;
    }
  } catch (err) {
    spinner.style.display = "none";
    result.style.color = "red";
    result.textContent = "‚ùå Network error while finalizing QR claim.";
  }

  if (popupRef && !popupRef.closed) popupRef.close();
  setTimeout(() => window.location.reload(), 2000); // üîÑ Auto-refresh
}

// As last resort: polling
function startClaimPolling(id) {
  let attempts = 0;
  const claimCheckInterval = 5000; // 5 seconds
  const maxAttempts = 6; // Total 30 seconds

  const pollingInterval = setInterval(async () => {
    attempts++;
    if (attempts > maxAttempts) {
      console.warn("üïì Claim polling timeout reached");
      clearInterval(pollingInterval);
      return;
    }

    try {
      const trackerUrl = `https://script.google.com/macros/s/AKfycbzgrQ9JzTzDY57cxlWs-g4kbiCb4C5j9X54BzE2eniGp3LQYKSFqNr5-yai4ZJmfjO83Q/exec?id=${encodeURIComponent(id)}`;
      const res = await fetch(trackerUrl);
      const json = await res.json();

      if (json.found && json.data && json.data.UserName) {
        console.log("üïµÔ∏è QR claimed detected via polling:", json.data.UserName);
        clearInterval(pollingInterval);
        onClaimReceived(id); // Your existing success handler
      }

    } catch (err) {
      console.warn("Polling error:", err);
    }
  }, claimCheckInterval);
}

    async function verifyId() {
  const id = getQueryParam("id");
  const resultDiv = document.getElementById("result");
  const spinner = document.getElementById("spinner");
  const idText = document.getElementById("idText");
  const loginSection = document.getElementById("loginSection");
 

  if (!id) {
    spinner.style.display = "none";
    resultDiv.style.display = "block";
    resultDiv.textContent = "‚ùå No ID provided in URL.";
    resultDiv.style.color = "var(--error)";
    return;
  }

  idText.textContent = id;

  if (!id.includes("_")) {
    spinner.style.display = "none";
    resultDiv.style.display = "block";
    resultDiv.textContent = "‚ùå Invalid format. Expected format: TIMESTAMP_SIGNATURE";
    resultDiv.style.color = "var(--error)";
    return;
  }

  const [timestamp, hashPart] = id.split("_");

  if (!/^\d{17}$/.test(timestamp)) {
    spinner.style.display = "none";
    resultDiv.style.display = "block";
    resultDiv.textContent = "‚ùå Invalid timestamp format.";
    resultDiv.style.color = "var(--error)";
    return;
  }

  const expectedHash = await sha256(timestamp + SALT);
  const isValid = expectedHash.startsWith(hashPart);

  if (isValid) {
    await fetchAssetData(id);
  } else {
    spinner.style.display = "none";
    resultDiv.style.display = "block";
    resultDiv.textContent = "‚ùå Invalid ID (Signature mismatch or tampered)";
    resultDiv.style.color = "var(--error)";
    loginSection.style.display = "none";
  }
}

function getIconFromTitle(title = "") {
  const lower = title.toLowerCase();

  if (lower.includes("image") || lower.includes("photo") || lower.includes("pic")) return "üñºÔ∏è";
  if (lower.includes("video") || lower.includes("clip")) return "üé•";
  if (lower.includes("pdf") || lower.includes("manual") || lower.includes("doc")) return "üìÑ";
  if (lower.includes("invoice") || lower.includes("bill") || lower.includes("receipt")) return "üßæ";
  if (lower.includes("map") || lower.includes("location")) return "üó∫Ô∏è";
  if (lower.includes("drawing") || lower.includes("sketch")) return "üìê";
  if (lower.includes("audio") || lower.includes("mp3") || lower.includes("sound")) return "üéß";

  return "üîó"; // default
}



async function resolveAndRender(value, i, customTitle = `Link ${i}`) {
  value = convertDriveUrl(value); 

  const isFileLikely = /\.(jpg|jpeg|png|gif|webp|mp4|webm|ogg|pdf)$/i.test(value);

	// üß† Pick emoji based on keywords in custom title
	const lower = customTitle.toLowerCase();
	const icon = getIconFromTitle(customTitle);

  try {
    let finalUrl = value;
    let contentType = "";

    if (isFileLikely) {
      const resolveUrl = `https://script.google.com/macros/s/AKfycbzgrQ9JzTzDY57cxlWs-g4kbiCb4C5j9X54BzE2eniGp3LQYKSFqNr5-yai4ZJmfjO83Q/exec?resolve=${encodeURIComponent(value)}`;
      const res = await fetch(resolveUrl);
      const json = await res.json();

      if (json.error) return `<p>‚ö†Ô∏è Couldn‚Äôt load ${customTitle}</p>`;

      finalUrl = json.resolvedUrl;
      contentType = json.contentType;
    }

    if (/image/i.test(contentType)) {
      return `<div><b>${icon} ${customTitle}</b><br><img src="${finalUrl}" style="max-width:100%;"></div>`;
    } else if (/video/i.test(contentType)) {
      return `<div><b>${icon} ${customTitle}</b><br><video controls width="100%"><source src="${finalUrl}"></video></div>`;
    } else if (/pdf/i.test(contentType)) {
      return `<p>${icon} <a href="${finalUrl}" target="_blank">${customTitle}</a></p>`;
    } else {
      const linkHost = finalUrl.match(/https?:\/\/([^/]+)/)?.[1] || "link";
      return `
        <div style="display:flex; align-items:center; border:1px solid #ddd; padding:12px; border-radius:8px; margin-bottom:10px;">
          <img src="https://www.google.com/s2/favicons?domain=${linkHost}&sz=64" alt="favicon" style="width:32px;height:32px;margin-right:10px;">
          <div style="flex-grow:1;">
            <div style="font-size:15px; font-weight:500; color:#333;">${icon} ${customTitle}</div>
            <a href="${finalUrl}" target="_blank" style="font-size:14px; color:var(--primary); text-decoration:none;">‚ÜóÔ∏è Visit</a>
          </div>
        </div>`;
    }

  } catch (e) {
    return `<p>‚ö†Ô∏è Error loading ${customTitle}</p>`;
  }
}

async function renderInfoBlock(data) {
  let html = "";

  for (let i = 1; i <= 10; i++) {
    let raw = data[`info${i}`];
    if (!raw) continue;

    // Extract title (in [Title]) if present
    const titleMatch = raw.match(/^\[(.*?)\]/);
    const title = titleMatch ? titleMatch[1].trim() : `Note ${i}`;
    const value = titleMatch ? raw.replace(/^\[.*?\]/, '').trim() : raw;

    if (value.startsWith("http")) {
      // ‚úÖ Google Drive preview
      if (/drive\.google\.com/.test(value)) {
        const match = value.match(/\/d\/([^/]+)/);
        const fileId = match ? match[1] : null;

        if (fileId) {
          const iframePreview = `https://drive.google.com/file/d/${fileId}/preview`;
		  const icon = getIconFromTitle(title);
          html += `
			  <div style="margin-bottom:20px;">
				<b>${icon} ${title}</b><br>
				<iframe src="${iframePreview}" width="100%" height="400" frameborder="0"
				  allow="autoplay; encrypted-media" 
				  sandbox="allow-scripts allow-same-origin allow-presentation">
				</iframe>
			  </div>`;
        } else {
          html += `<p>üîó <b>${title}:</b> <a href="${value}" target="_blank">${value}</a></p>`;
        }

      } else {
        // üåê Other URLs ‚Üí Resolve with custom title
        html += await resolveAndRender(value, i, title);
      }

    } else {
      // üìù Plain text content
      html += `<p>üìù <b>${title}:</b> ${value}</p>`;
    }
  }

  return html;
}
