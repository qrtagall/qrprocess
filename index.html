<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QRTagall | ID Verifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #0077cc;
      --valid: #00cc88;
      --error: #ff4444;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #popup {
	  position: relative;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
      animation: fadeIn 0.4s ease;
    }

    h2 {
      margin-top: 0;
      color: var(--primary);
    }

    #result {
      font-size: 16px;
      margin-top: 20px;
      font-weight: bold;
    }

    #claimBtn {
      margin-top: 25px;
      display: none;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #claimBtn:hover {
      background-color: #005fa3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-options {
      margin-top: 25px;
    }

    .login-options p {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .auth-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .auth-button {
      width: 40px;
      height: 40px;
      opacity: 0.3;
      cursor: not-allowed;
      transition: transform 0.2s;
    }

    .auth-button.enabled {
      opacity: 1;
      cursor: pointer;
    }

    .auth-button.enabled:hover {
      transform: scale(1.1);
    }
	
	.auth-buttons-vertical {
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  gap: 12px;
	  margin-top: 10px;
	}

	.auth-button-box {
	  display: flex;
	  align-items: center;
	  gap: 10px;
	  padding: 10px 20px;
	  border-radius: 8px;
	  border: 1px solid #ccc;
	  background-color: #fff;
	  font-size: 14px;
	  font-weight: 500;
	  color: #333;
	  width: 220px;
	  justify-content: center;
	  cursor: not-allowed;
	  opacity: 0.5;
	  transition: transform 0.2s, box-shadow 0.2s;
	}

	.auth-button-box img.auth-logo {
	  width: 18px;
	  height: 18px;
	  object-fit: contain;
	}

	.auth-button-box.enabled {
	  opacity: 1;
	  cursor: pointer;
	}

	.auth-button-box.enabled:hover {
	  transform: scale(1.03);
	  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
	}

	#versionTag {
	  font-size: 8px;
	  color: #666;
	  position: absolute;
	  bottom: 12px;
	  right: 20px;
	  font-family: monospace;
	}


  </style>
</head>
<body>
  <div id="popup">
    <h2>üîç Verifying QR ID</h2>
    <p id="idText" style="font-size:14px; color:gray;"></p>
    <div id="result">Processing...</div>
    
	<div id="loginSection" class="login-options" style="display:none;">
		  <p>Login to Claim as Owner of this QR</p>
		  <div class="auth-buttons-vertical">
			<button class="auth-button-box enabled" onclick="googleLogin()">
			  <img class="auth-logo" src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
			  <span>Continue with Google</span>
			</button>
			<button class="auth-button-box disabled">
			  <img class="auth-logo" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
			  <span>Apple</span>
			</button>
		  </div>
		</div>
		
	<div id="versionTag">V-1.0</div>	


  </div>

  <script>
    const SALT = "QRTagall@2025";

    async function sha256(input) {
      const encoder = new TextEncoder();
      const data = encoder.encode(input);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function verifyId() {
  const id = getQueryParam("id");
  const resultDiv = document.getElementById("result");
  const idText = document.getElementById("idText");
  const loginSection = document.getElementById("loginSection");

  if (!id) {
    resultDiv.textContent = "‚ùå No ID provided in URL.";
    resultDiv.style.color = "var(--error)";
    return;
  }

  idText.textContent = id;

  if (!id.includes("_")) {
    resultDiv.textContent = "‚ùå Invalid format. Expected format: TIMESTAMP_SIGNATURE";
    resultDiv.style.color = "var(--error)";
    return;
  }

  const [timestamp, hashPart] = id.split("_");

  if (!/^\d{17}$/.test(timestamp)) {
    resultDiv.textContent = "‚ùå Invalid timestamp format.";
    resultDiv.style.color = "var(--error)";
    return;
  }

  const expectedHash = await sha256(timestamp + SALT);
  const isValid = expectedHash.startsWith(hashPart);

  if (isValid) {
    resultDiv.textContent = "‚úÖ Valid ID (verified as QRTagAll-issued)";
    resultDiv.style.color = "var(--valid)";
    loginSection.style.display = "block";  // ‚úÖ THIS IS IMPORTANT
  } else {
    resultDiv.textContent = "‚ùå Invalid ID (Signature mismatch or tampered)";
    resultDiv.style.color = "var(--error)";
    loginSection.style.display = "none";
  }
}


    verifyId();
