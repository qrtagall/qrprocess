<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîÑ Saving Artifact...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .loader {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

<div>
  <div class="loader"></div>
  <div class="message">Saving your artifact... Please wait.</div>
</div>

<script>
(async function() {
  try {
    // Extract access_token and state (your saveArtifactURL)
    const params = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = params.get('access_token');
    const saveUrl = decodeURIComponent(params.get('state') || "");

    console.log("‚úÖ Access Token:", accessToken);
    console.log("‚úÖ Save URL:", saveUrl);

    if (!saveUrl) {
      alert("‚ùå Missing save URL. Cannot proceed.");
      return;
    }

    // Call the save URL
    const response = await fetch(saveUrl, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${accessToken}`
      }
    });

    const data = await response.json();

    if (data.success) {
      console.log("‚úÖ Artifact saved successfully.");
    } else {
      console.warn("‚ö†Ô∏è Save failed:", data.message);
      alert("‚ö†Ô∏è Save failed: " + (data.message || "Unknown error."));
    }
  } catch (error) {
    console.error("‚ùå Error during save:", error);
    alert("‚ùå Save failed. Please try again.");
  }

  // Close or redirect after saving
setTimeout(() => {
  const params = new URLSearchParams(window.location.hash.substring(1));
  const rawState = decodeURIComponent(params.get('state') || "");
  
  // Extract ID manually from state URL
  let idMatch = rawState.match(/[?&]id=([^&]+)/);
  const id = idMatch ? idMatch[1] : null;

  if (id) {
    const newRedirectUrl = `https://process.qrtagall.com/?id=${id}`;

    if (window.opener && !window.opener.closed) {
      try {
        window.opener.location.href = newRedirectUrl; // ‚úÖ Proper reload to correct asset page
        window.close(); // ‚úÖ Try to close this window
      } catch (e) {
        console.warn("‚ö†Ô∏è Unable to close popup:", e);
        window.location.href = newRedirectUrl; // fallback if opener fails
      }
    } else {
      window.location.href = newRedirectUrl; // fallback
    }
  } else {
    console.warn("‚ö†Ô∏è ID not found in state param. Redirecting to homepage.");
    window.location.href = "https://process.qrtagall.com"; // fallback if id missing
  }
}, 1500);

})();
</script>

</body>
</html>
