<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîÑ Saving Artifact...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .loader {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

<div>
  <div class="loader"></div>
  <div class="message">Saving your artifact... Please wait.</div>
</div>

<script>
(async function() {
  try {
    // Extract access_token and state (your saveArtifactURL)
    const params = new URLSearchParams(window.location.hash.substring(1));
    const saveUrl = decodeURIComponent(params.get('state') || "");

    console.log("‚úÖ Save URL received:", saveUrl);

    if (!saveUrl) {
      alert("‚ùå Missing save URL. Cannot proceed.");
      return;
    }

    // ‚úÖ Open the save URL in a hidden popup
    const savePopup = window.open(saveUrl, "_blank", "width=10,height=10,left=1,top=1");

    // ‚úÖ Give time for Google Script to process (2-3 seconds)
    setTimeout(() => {
      try {
        if (savePopup && !savePopup.closed) savePopup.close();
      } catch (e) {
        console.warn("‚ö†Ô∏è Could not close save popup:", e);
      }

      // ‚úÖ After save, redirect back to process.qrtagall.com
      let id = null;
      try {
        const rawState = decodeURIComponent(params.get('state') || "");
        const idMatch = rawState.match(/[?&]id=([^&]+)/);
        id = idMatch ? idMatch[1] : null;
      } catch (e) {
        console.warn("‚ö†Ô∏è ID extraction failed from state:", e);
      }

      const redirectUrl = id 
        ? `https://process.qrtagall.com/?id=${id}` 
        : "https://process.qrtagall.com";

      if (window.opener && !window.opener.closed) {
        try {
          window.opener.location.href = redirectUrl;
          window.close();
        } catch (e) {
          console.warn("‚ö†Ô∏è Unable to close popup:", e);
          window.location.href = redirectUrl;
        }
      } else {
        window.location.href = redirectUrl;
      }

    }, 3000); // 3 sec wait

  } catch (error) {
    console.error("‚ùå Error during save:", error);
    alert("‚ùå Save failed. Please try again.");
    window.location.href = "https://process.qrtagall.com";
  }
})();
</script>

</body>
</html>
